<app-topo></app-topo>
<div *ngIf="jogoEmAndamento; else fimDeJogoDerrota">
  <app-painel (encerrarJogo)="encerrarJogo($event)"></app-painel>
</div>

<ng-template #fimDeJogoDerrota>
  <div
    *ngIf="tipoEncerramento === 'derrota'; else fimDeJogoVitoria"
    class="container"
  >
    <div class="row">
      <div class="col">
        <h3>Fim de jogo! Infelizmente você perdeu :S</h3>
      </div>
    </div>
  </div>
</ng-template>

<ng-template #fimDeJogoVitoria>
  <div class="container">
    <div class="row">
      <div class="col">
        <h3>Fim de jogo! Você ganhou XD</h3>
      </div>
    </div>
  </div>
</ng-template>
